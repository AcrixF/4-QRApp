<ion-content >
  <sebm-google-map [latitude]="lat" [longitude]="lng" [zoom] = "17">
    <sebm-google-map-marker [latitude]="lat" [longitude]="lng"></sebm-google-map-marker>
  </sebm-google-map>

</ion-content>


<ion-footer>
  <ion-toolbar color="white" text-center>
    <button  color ="dark" ion-button (click)="cerrarModal()" icon-only>
      <ion-icon name="md-return-left"></ion-icon>
    </button>
  </ion-toolbar>
</ion-footer>
